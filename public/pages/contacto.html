<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Municipalidad de Puntarenas</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="nav">
        <img src="../imgs/muni Prto.jpg" width="100" height="100" alt="logo">
        <h1>Municipalidad de Puntarenas</h1>
        <ul id="navbar-links">
            <li><a href="../pages/home.html">Inicio</a></li>
            <li><a href="../pages/sobreNosotros.html">Nosotros</a></li>
            <li><a href="../pages/contacto.html" class="active">Contacto</a></li>
            <li><a href="../pages/login.html">Login</a></li>
        </ul>
    </nav>

    <div class="contenedorCentrado">
        <div class="form-card" style="max-width: 600px;">
            <h1>Contáctanos</h1>
            <p style="margin-bottom: 20px;">Tu opinión es importante para nosotros. Envíanos tus comentarios, dudas o
                sugerencias y el administrador las revisará.</p>

            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="apellido" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <input type="text" id="cedula" placeholder="Número de Cédula" maxlength="10">
            </div>
            <div class="form-group">
                <input type="text" id="telefono" placeholder="Número de Teléfono" maxlength="8">
            </div>
            <div class="form-group">
                <input type="email" id="correo" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
                <textarea id="comentario" class="input-professional"
                    placeholder="Escribe tu comentario o mensaje aquí..."></textarea>
            </div>

            <button id="btnEnviarMensaje">Enviar Mensaje</button>
        </div>
    </div>

    <footer>
        <p>© 2026 Municipalidad de Puntarenas — Todos los derechos reservados</p>
    </footer>

    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/contacto.js" type="module"></script>
</body>

</html>
