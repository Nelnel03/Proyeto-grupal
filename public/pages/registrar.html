<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>

<body>
    <a href="../pages/home.html" class="logo-corner">
        <img src="../imgs/descarga.png" alt="logo">
    </a>

    <div class="container-centrado">
        <div class="form-card">
            <h1>Registro de Usuario</h1>
            <div class="form-group">
                <input type="number" id="cedula" placeholder="Cédula">
            </div>
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="number" id="telefono" placeholder="Teléfono" min="0"
                    oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);">
            </div>

            <button id="btn">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Iniciar sesión</a></p>
        </div>
    </div>


    <footer>
        <p>© 2026 Municipalidad de Puntarenas — Todos los derechos reservados</p>
    </footer>
    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/registrar.js" type="module"></script>
</body>

</html>
